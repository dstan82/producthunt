{% extends 'base.html' %}

{% block content %}

{% for product in products.all %}
<div class='row pt-3'>
    <div class='col-2' onclick="window.location='{% url 'details' product.id %}';" style='cursor: pointer';>
        <img class='img-fluid' src='{{ product.icon.url }}' width='400' />
    </div>
    <div class='col-6' onclick="window.location='{% url 'details' product.id %}';" style='cursor: pointer';>
        <h1>{{product.title}}</h1>
        <p>{{product.summary}}</p>
    </div>
    <div class='col-4' onclick="window.location='{% url 'details' product.id %}';" style='cursor: pointer';>

        <a href="javascript:{document.getElementById('upvote{{ product.id }}').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span> Upvote {{votes}}</button></a>

    </div>
</div>

<form id='upvote{{ product.id }}' method="POST" action="{% url 'upvote' product.id %}">
{% csrf_token %}
<input type="hidden"
</form>

<br />
{% endfor %}



{% endblock %}
